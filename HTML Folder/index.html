<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body background="wallpaper.jpg">
    <h1> Window Manager </h1>
    <label for="urlInput"> Enter URL </label>
    <input type="text" id="urlInput" placeholder="Enter any URL"/>
    <br><br>
    <button class="btn btn-outline-success" onclick="openNewWindow()" style="background-color: chartreuse;"> Open Window </button>
    <button class="btn btn-outline-danger" onclick="closeWindow()" style="background-color: brown;"> Close Window </button>
    <button class="btn btn-outline-warning"onclick="checkWindowStatus()" style="background-color: blue"> Check Window </button>
    <br><br>
    <script src="sample.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
